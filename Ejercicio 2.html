<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 02 - Formularios en HTML</title>
    </head>
    <body>
        <br>
        <form action="/" method="GET">
            <div>
                <label for="nombreusuario">Nombre de Usuario</label>
                <input for="text" name="nombreusuario" id="nombreusuario" required />
            </div>
            <br>
            <div>
                <label for="edad">Edad</label>
                <input for="number" name="edad" id="edad" required />
            </div>
            <br>
            <div>
                <label for="frase">Frase Favorita</label>  
                <textarea name="frase" name="frase" id="frase" max="60"></textarea>
            </div>
            <br>
            <div>
                <button type="summit">envio</button>
                <button type="reset">reset</button>
            </div>
        </form>
    </body>
</html>
